<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body id="page-contact">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Manoj Rath</a>
      <nav>
        <a href="index.html" class="nav-link">About</a>
        <a href="projects.html" class="nav-link">Projects</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Contact</h2>
      <p>If you'd like to reach out, use the form below (demo only — submits locally).</p>

      <form id="contact-form" class="contact-form">
        <label>
          Name
          <input id="contact-name" required />
        </label>
        <label>
          Email
          <input id="contact-email" type="email" required />
        </label>
        <label>
          Message
          <textarea id="contact-message" rows="5" required></textarea>
        </label>
        <div class="form-actions">
          <button type="submit" class="btn">Send message</button>
        </div>
        <div id="contact-result" class="muted small"></div>
      </form>
    </section>

    <section class="card">
      <h3>Other ways</h3>
      <p>Email: <a href="mailto:manoj@example.com">manoj@example.com</a></p>
      <p>GitHub / LinkedIn links — add your real links here.</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year-3"></span></small>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
